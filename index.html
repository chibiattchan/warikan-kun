<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>わりかん君 Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        .bottom-sheet {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100%);
        }

        /* PC環境では中央に浮かぶモーダル、スマホではボトムシートとして振る舞う */
        @media (min-width: 640px) {
            .bottom-sheet {
                transform: translateY(0) scale(0.95);
                opacity: 0;
                bottom: auto;
                top: 50%;
                left: 50%;
                right: auto;
                width: 90%;
                max-width: 500px;
                transform: translate(-50%, -40%) scale(0.95);
                border-radius: 2rem !important;
                transition: all 0.2s ease-out;
            }
            .bottom-sheet.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .bottom-sheet.active {
            transform: translateY(0);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* PCでのクリックしやすさを改善 */
        button, select, input {
            cursor: pointer;
        }
        input[type="text"], input[type="number"] {
            cursor: text;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-32">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 px-4 h-16 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2 overflow-hidden max-w-[70%]">
            <div class="bg-indigo-600 p-2 rounded-xl shrink-0 text-white">
                <i data-lucide="calculator" size="18"></i>
            </div>
            <div class="overflow-hidden">
                <input id="projectTitle" type="text" value="新しい旅行" 
                    class="text-sm font-black bg-transparent border-none focus:ring-0 w-full truncate text-slate-800 outline-none hover:bg-slate-50 rounded px-1 transition-colors">
                <div id="projectIdDisplay" class="text-[10px] text-slate-400 px-1 uppercase tracking-tighter truncate leading-none">ID: LOADING...</div>
            </div>
        </div>
        
        <div class="flex items-center gap-1">
            <button onclick="toggleConfig()" id="syncBtn" class="p-2 rounded-xl text-slate-400 hover:bg-slate-100 hover:text-indigo-600 transition-all" title="同期設定">
                <i data-lucide="refresh-cw" size="20"></i>
            </button>
            <button onclick="copyShareUrl()" class="p-2 text-indigo-600 bg-indigo-50 rounded-xl hover:bg-indigo-100 transition-colors" title="URLをコピー">
                <i data-lucide="share-2" size="20"></i>
            </button>
        </div>
    </header>

    <!-- Tabs -->
    <div class="flex p-2 bg-white border-b border-slate-200 sticky top-16 z-40">
        <div class="flex max-w-xl mx-auto w-full gap-2">
            <button onclick="switchTab('input')" id="tab-input" class="flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all bg-indigo-600 text-white shadow-lg shadow-indigo-200">
                <i data-lucide="layout-grid" size="16"></i> 入力
            </button>
            <button onclick="switchTab('list')" id="tab-list" class="flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all text-slate-400 hover:bg-slate-50">
                <i data-lucide="list" size="16"></i> 一覧
            </button>
        </div>
    </div>

    <main class="max-w-xl mx-auto p-4 space-y-6">
        <!-- Input View -->
        <div id="view-input" class="space-y-6">
            <!-- Summary -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-900 rounded-3xl p-5 text-white shadow-xl">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">合計支出</p>
                    <div id="totalAmount" class="text-2xl font-black italic tracking-tighter">¥0</div>
                </div>
                <div class="bg-white rounded-3xl p-5 border border-slate-200 shadow-sm flex flex-col justify-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">メンバー</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-1">
                            <span id="memberCount" class="text-xl font-black text-slate-800">0人</span>
                            <button onclick="openMemberManager()" class="text-indigo-400 hover:text-indigo-600 p-2 transition-colors rounded-lg hover:bg-indigo-50" title="メンバーを編集">
                                <i data-lucide="settings" size="16"></i>
                            </button>
                        </div>
                        <button onclick="addMember(event)" class="w-10 h-10 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-xl hover:bg-indigo-100 active:scale-90 transition-all shadow-sm" title="メンバーを追加">
                            <i data-lucide="user-plus" size="20"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recent Expenses -->
            <div class="space-y-3">
                <div class="flex items-center justify-between px-1">
                    <h2 class="font-bold text-slate-500 text-sm">最近の支出</h2>
                    <button onclick="switchTab('list')" class="text-xs font-bold text-indigo-600 hover:underline">すべて表示</button>
                </div>
                <div id="recentExpensesList" class="space-y-3">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>

        <!-- List View -->
        <div id="view-list" class="hidden space-y-4">
            <div class="bg-white rounded-3xl border border-slate-200 overflow-x-auto shadow-sm no-scrollbar">
                <table class="w-full text-sm min-w-[500px]">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr id="fullTableHeadRow"></tr>
                    </thead>
                    <tbody id="fullExpensesTable" class="divide-y divide-slate-50">
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Results Section -->
        <div class="space-y-4 pt-4">
            <div class="flex items-center gap-2 px-1 text-indigo-600">
                <i data-lucide="check-circle-2" size="20"></i>
                <h2 class="font-bold text-slate-800 text-lg">精算結果</h2>
            </div>
            
            <div class="bg-white rounded-3xl border border-slate-200 p-6 shadow-sm">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">送金プラン</h3>
                <div id="settlementPlan" class="space-y-3 text-center py-4 text-slate-400 text-sm italic">
                    貸し借りは現在ありません
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-slate-200 p-6 shadow-sm">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">個人別の残高</h3>
                <div id="memberBalances" class="space-y-2">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Add Button -->
    <button id="floatingAddBtn" onclick="createNewExpense(event)" class="fixed bottom-8 right-6 w-16 h-16 bg-indigo-600 text-white rounded-full shadow-2xl shadow-indigo-400 flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-[60]">
        <i data-lucide="plus" size="32"></i>
    </button>

    <!-- Expense Modal -->
    <div id="expenseModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeExpenseModal()"></div>
        <div class="bottom-sheet fixed inset-x-0 bottom-0 w-full bg-white rounded-t-[2.5rem] shadow-2xl p-6 max-h-[92vh] overflow-y-auto no-scrollbar">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6 sm:hidden"></div>
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black text-slate-800">支出の編集</h3>
                <button onclick="closeExpenseModal()" class="p-2 bg-slate-100 rounded-full text-slate-600 hover:bg-slate-200 transition-colors">
                    <i data-lucide="x" size="20"></i>
                </button>
            </div>
            <div id="modalContent" class="space-y-6 pb-10"></div>
        </div>
    </div>

    <!-- Member Manager Modal -->
    <div id="memberModal" class="fixed inset-0 z-[110] hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeMemberModal()"></div>
        <div class="bottom-sheet fixed inset-x-0 bottom-0 w-full bg-white rounded-t-[2.5rem] shadow-2xl p-6 max-h-[80vh] overflow-y-auto">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6 sm:hidden"></div>
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black text-slate-800">メンバー管理</h3>
                <button onclick="closeMemberModal()" class="p-2 bg-slate-100 rounded-full text-slate-600 hover:bg-slate-200 transition-colors">
                    <i data-lucide="x" size="20"></i>
                </button>
            </div>
            <div id="memberListContent" class="space-y-4 mb-6"></div>
            <button onclick="addMember(event)" class="w-full bg-indigo-50 text-indigo-600 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-indigo-100 transition-colors">
                <i data-lucide="user-plus" size="20"></i> メンバーを追加
            </button>
        </div>
    </div>

    <!-- Config Modal -->
    <div id="configModal" class="fixed inset-0 z-[120] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onclick="toggleConfig()"></div>
        <div class="relative w-full max-w-md bg-white rounded-[2rem] shadow-2xl p-8">
            <h2 class="text-2xl font-black text-slate-800 mb-2">同期設定</h2>
            <p class="text-sm text-slate-500 mb-4 font-medium">GASのURLを入力してデータを同期します。</p>
            <input id="gasUrlInput" type="url" placeholder="https://script.google.com/..." class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-4 py-4 text-sm font-bold outline-none mb-6 focus:border-indigo-500 transition-all">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">設定を保存</button>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // --- Core State ---
        let state = {
            projectId: '',
            title: '新しい旅行',
            members: [], 
            expenses: []
        };
        
        let gasUrl = localStorage.getItem('fair_share_gas_url_v3') || '';
        let editingExpenseId = null;

        // --- Initialization ---
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            let pid = urlParams.get('pid') || 'p_' + Math.random().toString(36).substr(2, 9);
            
            if (!urlParams.get('pid')) {
                const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?pid=' + pid;
                window.history.replaceState({ path: newUrl }, '', newUrl);
            }
            
            state.projectId = pid;
            document.getElementById('projectIdDisplay').innerText = `ID: ${pid}`;
            document.getElementById('gasUrlInput').value = gasUrl;
            
            const cached = localStorage.getItem('fs_cache_' + pid);
            if (cached) {
                try { state = JSON.parse(cached); } catch(e) { console.warn("Cache parsing error"); }
            }

            render();
            if (gasUrl) fetchData();
            
            document.getElementById('projectTitle').addEventListener('input', (e) => {
                state.title = e.target.value;
                triggerAutoSave();
            });
        };

        // --- Core Rendering ---
        function render() {
            const calculation = calculate();
            document.getElementById('totalAmount').innerText = formatCurrency(calculation.total);
            document.getElementById('memberCount').innerText = `${state.members.length}人`;

            const addBtn = document.getElementById('floatingAddBtn');
            addBtn.style.opacity = state.members.length === 0 ? '0.5' : '1';

            // Dashboard
            const listContainer = document.getElementById('recentExpensesList');
            listContainer.innerHTML = '';
            
            if (state.members.length === 0) {
                listContainer.innerHTML = `
                    <div class="bg-white rounded-3xl p-10 border-2 border-dashed border-slate-200 text-center">
                        <i data-lucide="users" class="mx-auto text-indigo-200 mb-2" size="40"></i>
                        <p class="text-sm text-slate-400 font-bold mb-4">まずはメンバーを追加してください</p>
                        <button onclick="addMember(event)" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold text-sm shadow-lg hover:bg-indigo-700 transition-all">メンバーを追加</button>
                    </div>`;
            } else if (state.expenses.length === 0) {
                listContainer.innerHTML = `
                    <div class="bg-white rounded-3xl p-10 border-2 border-dashed border-slate-200 text-center">
                        <i data-lucide="receipt" class="mx-auto text-slate-200 mb-2" size="40"></i>
                        <p class="text-sm text-slate-400 font-bold">まだ支出がありません</p>
                    </div>`;
            }

            state.expenses.forEach(exp => {
                const payer = state.members.find(m => m.id === exp.payerId)?.name || '削除済み';
                const card = document.createElement('div');
                card.className = "w-full bg-white p-4 rounded-2xl border border-slate-200 flex items-center justify-between hover:border-indigo-300 hover:shadow-md transition-all text-left shadow-sm cursor-pointer active:scale-[0.98]";
                card.onclick = () => openExpenseModal(exp.id);
                card.innerHTML = `
                    <div class="overflow-hidden pr-2">
                        <div class="font-bold text-slate-800 truncate">${escapeHtml(exp.title || '無題')}</div>
                        <div class="text-xs text-slate-400 flex items-center gap-1 mt-1 font-medium">
                            <span class="font-bold text-indigo-500 truncate max-w-[80px]">${escapeHtml(payer)}</span>
                            <span>支払</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 shrink-0">
                        <div class="text-lg font-black text-slate-800 tracking-tighter">${formatCurrency(exp.amount)}</div>
                        <i data-lucide="chevron-right" size="18" class="text-slate-300"></i>
                    </div>`;
                listContainer.appendChild(card);
            });

            // Table
            const tableBody = document.getElementById('fullExpensesTable');
            const headRow = document.getElementById('fullTableHeadRow');
            if (headRow) {
                headRow.innerHTML = `
                    <th class="p-4 text-left font-bold text-slate-400 text-[10px] uppercase min-w-[120px]">項目</th>
                    <th class="p-4 text-right font-bold text-slate-400 text-[10px] uppercase min-w-[100px]">金額</th>
                    ${state.members.map(m => `<th class="p-4 text-center font-bold text-slate-400 text-[10px] border-l border-slate-100 min-w-[90px] truncate">${escapeHtml(m.name)}</th>`).join('')}
                    <th class="p-4 text-center font-bold text-slate-400 text-[10px]">詳細</th>
                `;
            }
            if (tableBody) {
                tableBody.innerHTML = '';
                state.expenses.forEach(exp => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-slate-50 transition-colors cursor-pointer";
                    row.onclick = () => openExpenseModal(exp.id);
                    row.innerHTML = `
                        <td class="p-4"><div class="font-bold text-slate-700 truncate">${escapeHtml(exp.title || '無題')}</div></td>
                        <td class="p-4 text-right font-black text-slate-800">${formatCurrency(exp.amount)}</td>
                        ${state.members.map(m => {
                            const w = exp.weights[m.id] || 0;
                            return `<td class="p-2 text-center border-l border-slate-50"><div class="font-bold text-xs ${w > 0 ? 'text-indigo-600' : 'text-slate-300'}">${w > 0 ? w : '-'}</div></td>`;
                        }).join('')}
                        <td class="p-4 text-center text-indigo-500"><i data-lucide="chevron-right" size="16"></i></td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Settlement & Balances
            const planContainer = document.getElementById('settlementPlan');
            if (planContainer) {
                planContainer.innerHTML = '';
                if (calculation.plan.length === 0) {
                    planContainer.innerHTML = '貸し借りは現在ありません';
                } else {
                    calculation.plan.forEach(p => {
                        const div = document.createElement('div');
                        div.className = "flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-slate-100 shadow-sm";
                        div.innerHTML = `<div class="text-left"><span class="text-[9px] block text-rose-400 font-bold uppercase tracking-tighter leading-none mb-1">支払う人</span><span class="font-bold text-slate-700">${escapeHtml(p.fromName)}</span></div>
                                         <i data-lucide="arrow-right" class="text-slate-300"></i>
                                         <div class="text-right"><span class="text-[9px] block text-emerald-400 font-bold uppercase tracking-tighter leading-none mb-1">受取る人</span><span class="font-bold text-slate-700">${escapeHtml(p.toName)}</span></div>
                                         <div class="ml-4 font-black italic text-lg text-slate-800 shrink-0">${formatCurrency(p.amount)}</div>`;
                        planContainer.appendChild(div);
                    });
                }
            }

            const balContainer = document.getElementById('memberBalances');
            if (balContainer) {
                balContainer.innerHTML = '';
                state.members.forEach(m => {
                    const b = calculation.balances[m.id] || 0;
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between py-3 border-b border-slate-50 last:border-0";
                    div.innerHTML = `<span class="font-bold text-slate-600">${escapeHtml(m.name)}</span>
                                     <span class="font-black italic ${b > 0.1 ? 'text-emerald-500' : b < -0.1 ? 'text-rose-400' : 'text-slate-300'}">
                                     ${b > 0.1 ? '+' : ''}${formatCurrency(b)}</span>`;
                    balContainer.appendChild(div);
                });
            }

            lucide.createIcons();
            localStorage.setItem('fs_cache_' + state.projectId, JSON.stringify(state));
        }

        // --- Logic Helper ---
        function calculate() {
            const balances = {};
            state.members.forEach(m => balances[m.id] = 0);
            let total = 0;
            state.expenses.forEach(exp => {
                const amt = parseFloat(exp.amount) || 0;
                total += amt;
                if (balances[exp.payerId] !== undefined) balances[exp.payerId] += amt;
                let totalWeight = 0;
                state.members.forEach(m => totalWeight += (parseFloat(exp.weights[m.id]) || 0));
                if (totalWeight > 0) {
                    const perWeight = amt / totalWeight;
                    state.members.forEach(m => balances[m.id] -= (parseFloat(exp.weights[m.id]) || 0) * perWeight);
                }
            });
            const d = [], c = [];
            Object.entries(balances).forEach(([id, amt]) => {
                const name = state.members.find(m => m.id === id)?.name || '不明';
                if (amt < -0.1) d.push({ id, amt, name }); else if (amt > 0.1) c.push({ id, amt, name });
            });
            d.sort((a,b)=>a.amt-b.amt); c.sort((a,b)=>b.amt-a.amt);
            const plan = [];
            let i=0, j=0;
            const dCopy = JSON.parse(JSON.stringify(d));
            const cCopy = JSON.parse(JSON.stringify(c));
            while(i < dCopy.length && j < cCopy.length) {
                const s = Math.min(Math.abs(dCopy[i].amt), cCopy[j].amt);
                if(s > 0.1) plan.push({ fromName: dCopy[i].name, toName: cCopy[j].name, amount: s });
                dCopy[i].amt += s; cCopy[j].amt -= s;
                if(Math.abs(dCopy[i].amt) < 0.1) i++;
                if(cCopy[j].amt < 0.1) j++;
            }
            return { total, balances, plan };
        }

        // --- Member Management ---
        function addMember(e) {
            if (e) e.preventDefault();
            const name = prompt('追加するメンバーの名前：');
            if (!name || name.trim() === "") return;
            const id = 'm_' + Math.random().toString(36).substr(2, 5);
            state.members.push({ id, name: name.trim() });
            state.expenses.forEach(exp => { if (exp.weights[id] === undefined) exp.weights[id] = 1; });
            render();
            // モーダルが開いていれば更新
            if (!document.getElementById('memberModal').classList.contains('hidden')) {
                openMemberManager();
            }
            triggerAutoSave();
        }

        function renameMember(id) {
            const m = state.members.find(m => m.id === id);
            if (!m) return;
            const newName = prompt('新しい名前：', m.name);
            if (newName && newName.trim()) {
                m.name = newName.trim();
                render();
                openMemberManager();
                triggerAutoSave();
            }
        }

        function deleteMember(id) {
            const m = state.members.find(m => m.id === id);
            if (!m) return;
            if (confirm(`「${m.name}」を削除しますか？\n支出データは維持されますが、名前が「削除済み」と表示されます。`)) {
                state.members = state.members.filter(m => m.id !== id);
                state.expenses.forEach(exp => { delete exp.weights[id]; });
                render();
                openMemberManager();
                triggerAutoSave();
            }
        }

        function openMemberManager() {
            const content = document.getElementById('memberListContent');
            content.innerHTML = '';
            
            if (state.members.length === 0) {
                content.innerHTML = '<p class="text-center py-10 text-slate-400 text-sm font-medium italic bg-slate-50 rounded-2xl">登録されているメンバーがいません</p>';
            } else {
                state.members.forEach(m => {
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-slate-100 hover:bg-slate-100 transition-colors";
                    div.innerHTML = `
                        <span class="font-bold text-slate-800">${escapeHtml(m.name)}</span>
                        <div class="flex items-center gap-2">
                            <button onclick="renameMember('${m.id}')" class="p-2 text-slate-400 hover:text-indigo-600 bg-white rounded-xl shadow-sm border border-slate-200 transition-all">
                                <i data-lucide="edit-3" size="16"></i>
                            </button>
                            <button onclick="deleteMember('${m.id}')" class="p-2 text-slate-400 hover:text-rose-500 bg-white rounded-xl shadow-sm border border-slate-200 transition-all">
                                <i data-lucide="trash-2" size="16"></i>
                            </button>
                        </div>
                    `;
                    content.appendChild(div);
                });
            }
            
            const modal = document.getElementById('memberModal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.querySelector('.bottom-sheet').classList.add('active'), 10);
            lucide.createIcons();
        }

        function closeMemberModal() {
            const modal = document.getElementById('memberModal');
            modal.querySelector('.bottom-sheet').classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        // --- Expense Logic ---
        function createNewExpense(e) {
            if (state.members.length === 0) {
                addMember(e);
                return;
            }
            const id = 'e_' + Math.random().toString(36).substr(2, 9);
            const weights = {};
            state.members.forEach(m => weights[m.id] = 1);
            state.expenses.unshift({ id, title: '', amount: 0, payerId: state.members[0].id, weights });
            render();
            openExpenseModal(id);
        }

        function openExpenseModal(id) {
            editingExpenseId = id;
            const exp = state.expenses.find(e => e.id === id);
            if (!exp) return;
            const content = document.getElementById('modalContent');
            
            let weightRows = state.members.map(m => `
                <div class="flex items-center justify-between bg-slate-50 p-3 rounded-2xl border border-slate-100 hover:border-slate-200 transition-colors">
                    <span class="font-bold text-slate-700 truncate max-w-[120px]">${escapeHtml(m.name)}</span>
                    <div class="flex items-center gap-2">
                        <button onclick="updateWeight('${id}', '${m.id}', -0.1)" class="w-10 h-10 bg-white rounded-xl shadow-sm border border-slate-200 flex items-center justify-center hover:bg-slate-50"><i data-lucide="minus" size="14"></i></button>
                        <span class="w-8 text-center font-black text-indigo-600">${Number(exp.weights[m.id]||0).toFixed(1)}</span>
                        <button onclick="updateWeight('${id}', '${m.id}', 0.1)" class="w-10 h-10 bg-white rounded-xl shadow-sm border border-slate-200 flex items-center justify-center hover:bg-slate-50"><i data-lucide="plus" size="14"></i></button>
                        <button onclick="toggleParticipation('${id}', '${m.id}')" class="ml-1 px-3 h-10 rounded-xl text-[10px] font-black transition-all ${(exp.weights[m.id]||0)>0?'bg-indigo-600 text-white':'bg-slate-200 text-slate-500 hover:bg-slate-300'}">
                            ${(exp.weights[m.id]||0)>0?'参加':'除外'}
                        </button>
                    </div>
                </div>`).join('');

            content.innerHTML = `
                <div class="grid gap-6">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest px-1">項目名</label>
                        <input type="text" oninput="updateExpData('${id}', 'title', this.value)" value="${escapeHtml(exp.title)}" class="w-full text-lg font-bold border-b-2 border-slate-100 focus:border-indigo-500 outline-none py-3 px-1 transition-colors" placeholder="例: カフェ、タクシー">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest px-1">金額 (¥)</label>
                            <input type="number" inputmode="numeric" oninput="updateExpData('${id}', 'amount', this.value)" value="${exp.amount || ''}" class="w-full text-xl font-black border-b-2 border-slate-100 focus:border-indigo-500 outline-none py-3 px-1 transition-colors" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest px-1">支払った人</label>
                            <select onchange="updateExpData('${id}', 'payerId', this.value)" class="w-full bg-slate-50 rounded-xl px-2 font-bold outline-none border-none h-14 hover:bg-slate-100 transition-colors">
                                ${state.members.map(m => `<option value="${m.id}" ${m.id === exp.payerId ? 'selected' : ''}>${escapeHtml(m.name)}</option>`).join('')}
                                ${!state.members.some(m => m.id === exp.payerId) ? '<option disabled selected>削除済み</option>' : ''}
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest px-1">負担比率の調整</label>
                        <div class="space-y-3">${weightRows}</div>
                    </div>
                    <div class="pt-6 border-t border-slate-100">
                        <button onclick="deleteExpense('${id}')" class="w-full h-14 text-rose-500 font-black flex items-center justify-center gap-2 border-2 border-rose-100 rounded-2xl hover:bg-rose-50 transition-colors">
                            <i data-lucide="trash-2" size="18"></i> この支出を削除
                        </button>
                    </div>
                </div>`;
                
            const modal = document.getElementById('expenseModal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.querySelector('.bottom-sheet').classList.add('active'), 10);
            lucide.createIcons();
        }

        function closeExpenseModal() {
            const modal = document.getElementById('expenseModal');
            modal.querySelector('.bottom-sheet').classList.remove('active');
            setTimeout(() => { modal.classList.add('hidden'); editingExpenseId = null; triggerAutoSave(); }, 300);
        }

        function updateExpData(id, k, v) {
            const exp = state.expenses.find(e => e.id === id);
            if (exp) { 
                exp[k] = k === 'amount' ? (parseFloat(v) || 0) : v; 
                render(); 
            }
        }

        function updateWeight(eid, mid, d) {
            const exp = state.expenses.find(e => e.id === eid);
            if (exp) {
                const c = parseFloat(exp.weights[mid]) || 0;
                exp.weights[mid] = Math.max(0, Math.round((c+d)*10)/10);
                openExpenseModal(eid); render();
            }
        }

        function toggleParticipation(eid, mid) {
            const exp = state.expenses.find(e => e.id === eid);
            if (exp) {
                exp.weights[mid] = (exp.weights[mid]||0) > 0 ? 0 : 1;
                openExpenseModal(eid); render();
            }
        }

        function deleteExpense(id) {
            if (confirm('この支出記録を削除しますか？')) {
                state.expenses = state.expenses.filter(e => e.id !== id);
                closeExpenseModal(); render();
            }
        }

        // --- System Utilities ---
        function formatCurrency(n) { return '¥' + Math.round(n).toLocaleString(); }
        function escapeHtml(s) { return s ? s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : ''; }
        
        function switchTab(t) {
            document.getElementById('view-input').classList.toggle('hidden', t !== 'input');
            document.getElementById('view-list').classList.toggle('hidden', t !== 'list');
            const bI = document.getElementById('tab-input'), bL = document.getElementById('tab-list');
            const aC = "flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all bg-indigo-600 text-white shadow-lg shadow-indigo-200";
            const iC = "flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all text-slate-400 hover:bg-slate-50";
            bI.className = t === 'input' ? aC : iC; bL.className = t === 'list' ? aC : iC;
            lucide.createIcons();
        }

        function toggleConfig() { document.getElementById('configModal').classList.toggle('hidden'); }
        function saveConfig() {
            gasUrl = document.getElementById('gasUrlInput').value.trim();
            localStorage.setItem('fair_share_gas_url_v3', gasUrl);
            toggleConfig(); if (gasUrl) fetchData();
        }

        function copyShareUrl() {
            const url = window.location.href;
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = url;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("共有用URLをコピーしました！");
        }

        let autoSaveTimer = null;
        function triggerAutoSave() {
            if (autoSaveTimer) clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => saveToCloud(), 2000);
        }

        async function fetchData() {
            if (!gasUrl) return; 
            setSyncing(true);
            try {
                const r = await fetch(`${gasUrl}?action=get&projectId=${state.projectId}`);
                const j = await r.json(); 
                if (j.ok && j.data) { 
                    state = j.data; 
                    render(); 
                }
            } catch(e) { console.error("Fetch failed", e); } 
            setSyncing(false);
        }

        async function saveToCloud() {
            if (!gasUrl) return; 
            setSyncing(true);
            try {
                await fetch(gasUrl, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({ 
                        action: 'save', 
                        projectId: state.projectId, 
                        payload: state, 
                        projectName: state.title 
                    }) 
                });
            } catch(e) { console.error("Save failed", e); } 
            setSyncing(false);
        }

        function setSyncing(s) {
            const b = document.getElementById('syncBtn'); if (!b) return;
            const i = b.querySelector('i');
            if (s) { i.classList.add('animate-spin'); b.classList.add('text-indigo-600'); }
            else { i.classList.remove('animate-spin'); b.classList.remove('text-indigo-600'); }
        }
    </script>
</body>
</html>
