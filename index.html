<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わりかん君 Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .bottom-sheet {
            transition: transform 0.3s ease-out;
            transform: translateY(100%);
        }

        .bottom-sheet.active {
            transform: translateY(0);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-24">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-40 px-4 h-16 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2 overflow-hidden">
            <div class="bg-indigo-600 p-2 rounded-xl shrink-0 text-white">
                <i data-lucide="calculator" size="18"></i>
            </div>
            <div class="overflow-hidden">
                <input id="projectTitle" type="text" value="新しい旅行" 
                    class="text-sm font-black bg-transparent border-none focus:ring-0 w-full truncate text-slate-800 outline-none">
                <div id="projectIdDisplay" class="text-[10px] text-slate-400 px-1 uppercase tracking-tighter truncate">ID: LOADING...</div>
            </div>
        </div>
        
        <div class="flex items-center gap-1">
            <button onclick="toggleConfig()" id="syncBtn" class="p-2 rounded-xl text-slate-400 hover:bg-slate-100 transition-all">
                <i data-lucide="refresh-cw" size="20"></i>
            </button>
            <button onclick="copyShareUrl()" class="p-2 text-indigo-600 bg-indigo-50 rounded-xl hover:bg-indigo-100">
                <i data-lucide="share-2" size="20"></i>
            </button>
        </div>
    </header>

    <!-- Tabs -->
    <div class="flex p-2 bg-white border-b border-slate-200 sticky top-16 z-30">
        <button onclick="switchTab('input')" id="tab-input" class="flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all bg-indigo-600 text-white shadow-lg shadow-indigo-200">
            <i data-lucide="layout-grid" size="16"></i> かんたん入力
        </button>
        <button onclick="switchTab('list')" id="tab-list" class="flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all text-slate-400 hover:bg-slate-50">
            <i data-lucide="list" size="16"></i> 一覧で確認
        </button>
    </div>

    <main class="max-w-xl mx-auto p-4 space-y-6">
        <!-- Input View -->
        <div id="view-input" class="space-y-6">
            <!-- Summary -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-900 rounded-3xl p-5 text-white shadow-xl">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">合計支出</p>
                    <div id="totalAmount" class="text-2xl font-black">¥0</div>
                </div>
                <div class="bg-white rounded-3xl p-5 border border-slate-200 shadow-sm flex flex-col justify-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">メンバー</p>
                    <div class="flex items-center justify-between">
                        <span id="memberCount" class="text-xl font-black text-slate-800">1人</span>
                        <button onclick="addMember()" class="p-1.5 bg-indigo-50 text-indigo-600 rounded-lg hover:bg-indigo-100 active:scale-90 transition-transform">
                            <i data-lucide="plus" size="18"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recent Expenses -->
            <div class="space-y-3">
                <div class="flex items-center justify-between px-1">
                    <h2 class="font-bold text-slate-500 text-sm">最近の支出</h2>
                    <button onclick="switchTab('list')" class="text-xs font-bold text-indigo-600">すべて見る</button>
                </div>
                <div id="recentExpensesList" class="space-y-3">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>

        <!-- List View -->
        <div id="view-list" class="hidden space-y-4">
            <div class="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                <table class="w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="p-4 text-left font-bold text-slate-400 text-[10px] uppercase">項目</th>
                            <th class="p-4 text-right font-bold text-slate-400 text-[10px] uppercase">金額</th>
                            <th class="p-4 text-center font-bold text-slate-400 text-[10px] uppercase">詳細</th>
                        </tr>
                    </thead>
                    <tbody id="fullExpensesTable" class="divide-y divide-slate-50">
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Results Section -->
        <div class="space-y-4 pt-4">
            <div class="flex items-center gap-2 px-1 text-indigo-600">
                <i data-lucide="arrow-right" size="20"></i>
                <h2 class="font-bold text-slate-800 text-lg">精算結果</h2>
            </div>
            
            <div class="bg-white rounded-3xl border border-slate-200 p-6 shadow-sm">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">精算プラン</h3>
                <div id="settlementPlan" class="space-y-3 text-center py-4 text-slate-400 text-sm italic">
                    貸し借りは現在ありません
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-slate-200 p-6 shadow-sm">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">個人別の収支</h3>
                <div id="memberBalances" class="space-y-2">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Add Button -->
    <button onclick="createNewExpense()" class="fixed bottom-6 right-6 w-16 h-16 bg-indigo-600 text-white rounded-full shadow-2xl shadow-indigo-400 flex items-center justify-center hover:scale-105 active:scale-95 transition-all z-40">
        <i data-lucide="plus" size="32"></i>
    </button>

    <!-- Bottom Sheet (Expense Editor) -->
    <div id="expenseModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeExpenseModal()"></div>
        <div class="bottom-sheet fixed inset-x-0 bottom-0 w-full max-w-lg mx-auto bg-white rounded-t-3xl shadow-2xl p-6 max-h-[90vh] overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-slate-800">支出を編集</h3>
                <button onclick="closeExpenseModal()" class="p-2 bg-slate-100 rounded-full text-slate-600">
                    <i data-lucide="x" size="20"></i>
                </button>
            </div>
            <div id="modalContent" class="space-y-6 pb-10">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- Config Modal -->
    <div id="configModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-md" onclick="toggleConfig()"></div>
        <div class="relative w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">
            <h2 class="text-2xl font-black text-slate-800 mb-2">同期設定 (GAS)</h2>
            <p class="text-sm text-slate-500 mb-6">Google Apps ScriptのURLを入力してください。</p>
            <input id="gasUrlInput" type="url" placeholder="https://script.google.com/macros/s/.../exec"
                class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-4 py-4 text-sm font-medium outline-none focus:border-indigo-500 transition-all mb-6">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">
                設定を保存して同期
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // --- Core State ---
        let state = {
            projectId: '',
            title: '新しい旅行',
            members: [{ id: 'm_1', name: '自分' }],
            expenses: []
        };
        
        let gasUrl = localStorage.getItem('fair_share_gas_url_v3') || '';
        let editingExpenseId = null;

        // --- Initialization ---
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            let pid = urlParams.get('pid');
            
            if (!pid) {
                pid = 'p_' + Math.random().toString(36).substr(2, 9);
                try {
                    const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?pid=' + pid;
                    window.history.replaceState({ path: newUrl }, '', newUrl);
                } catch(e) { console.warn("History API restricted"); }
            }
            
            state.projectId = pid;
            document.getElementById('projectIdDisplay').innerText = `ID: ${pid}`;
            document.getElementById('gasUrlInput').value = gasUrl;

            const cached = localStorage.getItem('fs_cache_' + pid);
            if (cached) {
                try {
                    state = JSON.parse(cached);
                } catch(e) { console.error("Cache load error", e); }
            }

            render();
            if (gasUrl) fetchData();
            
            document.getElementById('projectTitle').addEventListener('input', (e) => {
                state.title = e.target.value;
                triggerAutoSave();
            });
        };

        // --- Logic & Rendering ---
        function render() {
            const calculation = calculate();

            // Header/Summary
            document.getElementById('projectTitle').value = state.title;
            document.getElementById('totalAmount').innerText = formatCurrency(calculation.total);
            document.getElementById('memberCount').innerText = `${state.members.length}人`;

            // Expenses List
            const listContainer = document.getElementById('recentExpensesList');
            const tableBody = document.getElementById('fullExpensesTable');
            listContainer.innerHTML = '';
            tableBody.innerHTML = '';

            if (state.expenses.length === 0) {
                listContainer.innerHTML = `
                    <div class="bg-white rounded-3xl p-10 border-2 border-dashed border-slate-200 text-center">
                        <i data-lucide="receipt" class="mx-auto text-slate-300 mb-2" size="32"></i>
                        <p class="text-sm text-slate-400 font-medium">最初の支出を追加しましょう</p>
                    </div>`;
            }

            state.expenses.forEach(exp => {
                const payer = state.members.find(m => m.id === exp.payerId)?.name || '不明';
                
                const card = document.createElement('button');
                card.className = "w-full bg-white p-4 rounded-2xl border border-slate-200 flex items-center justify-between hover:border-indigo-200 transition-all text-left shadow-sm active:scale-[0.98]";
                card.onclick = () => openExpenseModal(exp.id);
                card.innerHTML = `
                    <div class="overflow-hidden pr-2">
                        <div class="font-bold text-slate-800 truncate">${exp.title || '無題の支出'}</div>
                        <div class="text-xs text-slate-400 flex items-center gap-1 mt-1">
                            <span class="font-bold text-indigo-500 truncate max-w-[80px]">${payer}</span>
                            <span>が支払い</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 shrink-0">
                        <div class="text-lg font-black text-slate-800">${formatCurrency(exp.amount)}</div>
                        <i data-lucide="chevron-right" size="18" class="text-slate-300"></i>
                    </div>`;
                listContainer.appendChild(card);

                const row = document.createElement('tr');
                row.className = "active:bg-slate-50 cursor-pointer";
                row.onclick = () => openExpenseModal(exp.id);
                row.innerHTML = `
                    <td class="p-4">
                        <div class="font-bold text-slate-700">${exp.title || '---'}</div>
                        <div class="text-[10px] text-slate-400">${payer}</div>
                    </td>
                    <td class="p-4 text-right font-black text-slate-800">${formatCurrency(exp.amount)}</td>
                    <td class="p-4 text-center text-indigo-500"><i data-lucide="settings" size="16"></i></td>`;
                tableBody.appendChild(row);
            });

            // Settlement Plan
            const planContainer = document.getElementById('settlementPlan');
            if (calculation.plan.length === 0) {
                planContainer.innerHTML = '貸し借りは現在ありません';
                planContainer.className = "space-y-3 text-center py-6 text-slate-400 text-sm italic";
            } else {
                planContainer.className = "space-y-3";
                planContainer.innerHTML = '';
                calculation.plan.forEach(p => {
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between bg-slate-50 p-4 rounded-2xl border border-slate-100";
                    div.innerHTML = `
                        <div class="flex flex-col min-w-[80px]">
                            <span class="text-[10px] font-bold text-rose-500 uppercase text-left">From</span>
                            <span class="font-bold text-slate-700 truncate text-left">${p.fromName}</span>
                        </div>
                        <i data-lucide="arrow-right" class="text-slate-300 shrink-0" size="16"></i>
                        <div class="flex flex-col min-w-[80px]">
                            <span class="text-[10px] font-bold text-emerald-500 uppercase text-right">To</span>
                            <span class="font-bold text-slate-700 truncate text-right">${p.toName}</span>
                        </div>
                        <div class="ml-4 pl-4 border-l border-slate-200 text-lg font-black text-slate-800 shrink-0">
                            ${formatCurrency(p.amount)}
                        </div>`;
                    planContainer.appendChild(div);
                });
            }

            // Balances
            const balContainer = document.getElementById('memberBalances');
            balContainer.innerHTML = '';
            state.members.forEach(m => {
                const b = calculation.balances[m.id] || 0;
                const div = document.createElement('div');
                div.className = "flex items-center justify-between py-2 border-b border-slate-50 last:border-0";
                div.innerHTML = `
                    <span class="font-bold text-slate-600">${m.name}</span>
                    <span class="font-black ${b > 0.1 ? 'text-emerald-600' : b < -0.1 ? 'text-rose-500' : 'text-slate-300'}">
                        ${b > 0.1 ? '+' : ''}${formatCurrency(b)}
                    </span>`;
                balContainer.appendChild(div);
            });

            lucide.createIcons();
            localStorage.setItem('fs_cache_' + state.projectId, JSON.stringify(state));
        }

        function calculate() {
            const balances = {};
            state.members.forEach(m => balances[m.id] = 0);
            let total = 0;

            state.expenses.forEach(exp => {
                const amt = parseFloat(exp.amount) || 0;
                total += amt;
                if (balances[exp.payerId] !== undefined) balances[exp.payerId] += amt;

                let totalWeight = 0;
                state.members.forEach(m => {
                    const w = parseFloat(exp.weights[m.id]) || 0;
                    totalWeight += w;
                });

                if (totalWeight > 0) {
                    const perWeight = amt / totalWeight;
                    state.members.forEach(m => {
                        const w = parseFloat(exp.weights[m.id]) || 0;
                        balances[m.id] -= w * perWeight;
                    });
                }
            });

            const debtors = [], creditors = [];
            Object.entries(balances).forEach(([id, amt]) => {
                if (amt < -0.1) debtors.push({ id, amt, name: state.members.find(m => m.id === id)?.name || '不明' });
                else if (amt > 0.1) creditors.push({ id, amt, name: state.members.find(m => m.id === id)?.name || '不明' });
            });

            debtors.sort((a, b) => a.amt - b.amt);
            creditors.sort((a, b) => b.amt - a.amt);

            const plan = [];
            const d = JSON.parse(JSON.stringify(debtors));
            const c = JSON.parse(JSON.stringify(creditors));
            let i = 0, j = 0;

            while (i < d.length && j < c.length) {
                const settle = Math.min(Math.abs(d[i].amt), c[j].amt);
                if (settle > 0.1) {
                    plan.push({ fromName: d[i].name, toName: c[j].name, amount: settle });
                }
                d[i].amt += settle;
                c[j].amt -= settle;
                if (Math.abs(d[i].amt) < 0.1) i++;
                if (c[j].amt < 0.1) j++;
            }

            return { total, balances, plan };
        }

        // --- Actions ---
        function addMember() {
            const name = prompt('メンバー名を入力してください');
            if (!name || name.trim() === "") return;
            
            const id = 'm_' + Math.random().toString(36).substr(2, 5);
            state.members.push({ id, name: name.trim() });
            
            // 重要: 既存の全ての支出に対し、新メンバーの比率を初期化する
            state.expenses.forEach(e => {
                if (e.weights[id] === undefined) {
                    e.weights[id] = 1; 
                }
            });
            
            render();
            triggerAutoSave();
        }

        function createNewExpense() {
            const id = 'e_' + Math.random().toString(36).substr(2, 9);
            const weights = {};
            state.members.forEach(m => weights[m.id] = 1);
            
            const newExp = {
                id,
                title: '',
                amount: 0,
                payerId: state.members[0].id,
                weights
            };
            state.expenses.unshift(newExp);
            render();
            openExpenseModal(id);
        }

        function openExpenseModal(id) {
            editingExpenseId = id;
            const exp = state.expenses.find(e => e.id === id);
            if (!exp) return;
            
            const content = document.getElementById('modalContent');
            
            let membersHtml = '';
            state.members.forEach(m => {
                const w = exp.weights[m.id] !== undefined ? exp.weights[m.id] : 0;
                membersHtml += `
                    <div class="flex items-center justify-between bg-slate-50 p-3 rounded-2xl border border-slate-100">
                        <span class="font-bold text-slate-700 truncate max-w-[120px]">${m.name}</span>
                        <div class="flex items-center gap-2">
                            <button onclick="updateWeight('${id}', '${m.id}', -0.1)" class="w-8 h-8 flex items-center justify-center bg-white rounded-full shadow-sm"><i data-lucide="minus" size="14"></i></button>
                            <span class="w-8 text-center font-black text-indigo-600">${w.toFixed(1)}</span>
                            <button onclick="updateWeight('${id}', '${m.id}', 0.1)" class="w-8 h-8 flex items-center justify-center bg-white rounded-full shadow-sm"><i data-lucide="plus" size="14"></i></button>
                            <button onclick="toggleParticipation('${id}', '${m.id}')" class="ml-2 px-3 py-1 rounded-lg text-[10px] font-bold ${w > 0 ? 'bg-indigo-600 text-white' : 'bg-slate-200 text-slate-500'}">
                                ${w > 0 ? '参加' : '除外'}
                            </button>
                        </div>
                    </div>`;
            });

            content.innerHTML = `
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">内容</label>
                    <input type="text" oninput="updateExpData('${id}', 'title', this.value)" value="${exp.title}" class="w-full text-lg font-bold border-b-2 border-slate-100 focus:border-indigo-500 outline-none py-2" placeholder="例: ランチ">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">金額</label>
                        <input type="number" oninput="updateExpData('${id}', 'amount', this.value)" value="${exp.amount || ''}" class="w-full text-xl font-black border-b-2 border-slate-100 focus:border-indigo-500 outline-none py-2" placeholder="0">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">支払人</label>
                        <select onchange="updateExpData('${id}', 'payerId', this.value)" class="w-full bg-slate-50 rounded-xl px-3 py-3 font-bold outline-none border-none">
                            ${state.members.map(m => `<option value="${m.id}" ${m.id === exp.payerId ? 'selected' : ''}>${m.name}</option>`).join('')}
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-4">比率設定</label>
                    <div class="space-y-3">${membersHtml}</div>
                </div>
                <button onclick="deleteExpense('${id}')" class="w-full py-4 text-rose-500 font-bold flex items-center justify-center gap-2 border-2 border-rose-50 rounded-2xl mt-4 active:bg-rose-50 transition-colors">
                    <i data-lucide="trash-2" size="18"></i> 支出を削除
                </button>`;

            document.getElementById('expenseModal').classList.remove('hidden');
            setTimeout(() => document.querySelector('.bottom-sheet').classList.add('active'), 10);
            lucide.createIcons();
        }

        function closeExpenseModal() {
            document.querySelector('.bottom-sheet').classList.remove('active');
            setTimeout(() => {
                document.getElementById('expenseModal').classList.add('hidden');
                editingExpenseId = null;
            }, 300);
            triggerAutoSave();
        }

        function updateExpData(id, key, val) {
            const exp = state.expenses.find(e => e.id === id);
            if (exp) {
                exp[key] = key === 'amount' ? parseFloat(val) || 0 : val;
                render();
            }
        }

        function updateWeight(expId, memId, diff) {
            const exp = state.expenses.find(e => e.id === expId);
            if (exp) {
                const current = exp.weights[memId] || 0;
                exp.weights[memId] = Math.max(0, Math.round((current + diff) * 10) / 10);
                openExpenseModal(expId); 
                render();
            }
        }

        function toggleParticipation(expId, memId) {
            const exp = state.expenses.find(e => e.id === expId);
            if (exp) {
                const current = exp.weights[memId] || 0;
                exp.weights[memId] = current > 0 ? 0 : 1;
                openExpenseModal(expId);
                render();
            }
        }

        function deleteExpense(id) {
            if (confirm('削除しますか？')) {
                state.expenses = state.expenses.filter(e => e.id !== id);
                closeExpenseModal();
                render();
            }
        }

        // --- Utilities ---
        function formatCurrency(n) {
            return '¥' + Math.round(n).toLocaleString();
        }

        function switchTab(tab) {
            document.getElementById('view-input').classList.toggle('hidden', tab !== 'input');
            document.getElementById('view-list').classList.toggle('hidden', tab !== 'list');
            
            const btnIn = document.getElementById('tab-input');
            const btnLi = document.getElementById('tab-list');
            
            if (tab === 'input') {
                btnIn.className = "flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all bg-indigo-600 text-white shadow-lg shadow-indigo-200";
                btnLi.className = "flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all text-slate-400 hover:bg-slate-50";
            } else {
                btnLi.className = "flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all bg-indigo-600 text-white shadow-lg shadow-indigo-200";
                btnIn.className = "flex-1 flex items-center justify-center gap-2 py-2 rounded-xl text-sm font-bold transition-all text-slate-400 hover:bg-slate-50";
            }
            lucide.createIcons();
        }

        function toggleConfig() {
            document.getElementById('configModal').classList.toggle('hidden');
        }

        function saveConfig() {
            gasUrl = document.getElementById('gasUrlInput').value;
            localStorage.setItem('fair_share_gas_url_v3', gasUrl);
            toggleConfig();
            if (gasUrl) fetchData();
        }

        function copyShareUrl() {
            const url = window.location.href;
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = url;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("URLをコピーしました。メンバーを招待できます。");
        }

        // --- Cloud Sync ---
        let autoSaveTimer = null;
        function triggerAutoSave() {
            if (autoSaveTimer) clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => saveToCloud(), 2000);
        }

        async function fetchData() {
            if (!gasUrl) return;
            setSyncing(true);
            try {
                const res = await fetch(`${gasUrl}?action=get&projectId=${state.projectId}`);
                const result = await res.json();
                if (result.ok && result.data) {
                    state = result.data;
                    render();
                }
            } catch (e) { console.error(e); }
            setSyncing(false);
        }

        async function saveToCloud() {
            if (!gasUrl) return;
            setSyncing(true);
            try {
                await fetch(gasUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'save',
                        projectId: state.projectId,
                        payload: state,
                        projectName: state.title
                    })
                });
            } catch (e) { console.error(e); }
            setSyncing(false);
        }

        function setSyncing(isSync) {
            const btn = document.getElementById('syncBtn');
            if (!btn) return;
            if (isSync) {
                btn.querySelector('i').classList.add('animate-spin');
                btn.classList.add('text-indigo-600');
            } else {
                btn.querySelector('i').classList.remove('animate-spin');
                btn.classList.remove('text-indigo-600');
            }
        }
    </script>
</body>
</html>
